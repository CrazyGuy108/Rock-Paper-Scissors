<!DOCTYPE html>
<html>
	<head>
	<script type="text/javascript" src="RockPaperScissors.js"></script>
	</head>

	<body>
		<strong><h1>Taylor's Rock Paper Scissors Game</h1></strong>
			<div id="RPSChoice">
			Rock <input type="radio" name="RPSChoice" id="Rock"/> <br />
			Paper <input type="radio" name="RPSChoice" id="Paper"/> <br />
			Scissors <input type="radio" name="RPSChoice" id="Scissors"/> <br />

			<br />

			<input type="button" id="RPSGo" value="Play"/> <br />

			<br />

			<p id="result"></p>

			<br />

			<strong>Results:</strong> <div id="results">

				<br />

				Wins: <span id="wins">0/0</span>, or <span id="wins%">100%</span> <br />
				Losses: <span id="losses">0/0</span>, or <span id="losses%">100%</span> <br />
				Ties: <span id="ties">0/0</span>, or <span id="ties%">100%</span> <br />
			</div>
		</div>
	</body>
</html>
